<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favion.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favion.ico')}}" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Word List</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link href='{{ url_for("static", filename="style.css") }}' rel="stylesheet">
</head>

<body>

    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';">
        </div>

        <div class="container">
            <h2>'{{ msg }}'</h2>
            
            {% if suggestions %}
            <h5>Did you mean one of these words? Try one of these :</h5>
            <ul>
                {% for suggestion in suggestions.split(',') %}
                <button class="btn btn-list"><a href="/detail/{{ suggestion }}">{{ suggestion }}</a></button>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

    

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="/" class="nav-link px-2 text-muted">Home</a>
                </li>
            </ul>
            <p class="text-center text-muted">Â© 2023 Diva kartini</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
